backend:
  name: git-gateway
  branch: main

site_url: https://gracelongbeach.com
display_url: https://gracelongbeach.com

media_folder: static/uploads
public_folder: /uploads

media_library:
  name: cloudinary
  config:
    cloud_name: grace-long-beach
    api_key: 652421675614248

collections:
  - name: "sermons"
    label: "Sermons"
    folder: "content/sermons"
    create: true
    slug: "{{year}}{{month}}{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - {
          label: "Template Path",
          name: templatePath,
          widget: hidden,
          default: "sermon-template.js",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "YouTube URL",
          hint: "Sermon link URL, should look like 'https://youtu.be/somestringid?t=1234'",
          name: "videoUrl",
          widget: "string",
        }
      - { label: "Body", name: "body", widget: "markdown", required: false }
  - name: "photos"
    label: "Photos (Life at Grace)"
    folder: "content/photos"
    create: true
    slug: "{{year}}{{month}}{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      # - {
      #     label: "Template Path",
      #     name: templatePath,
      #     widget: hidden,
      #     default: "sermon-template.js",
      #   }
      - {
          - label: "Image",
          name: "image",
          widget: "image",
          choose_url: false,
          media_library: {},
          hint: "Store images in the 'life-at-grace' folder in Cloudinary",
        }
      - {
          label: "Alt Text",
          hint: "Should describe image, for visually impaired people",
          name: "alt",
          widget: "string",
        }
      - { label: "Description", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/markdown-pages/index.md"
        label: "Home"
        name: "index"
        fields:
          - { label: "Path", name: "path", widget: "hidden", default: "/" }
          - { label: "About Text", name: "about", widget: markdown }
          - { label: "News Headline", name: "newsHeadline", widget: string }
          - { label: "News Body", name: "newsBody", widget: markdown }
          - {
              label: Worship Times,
              name: worshipTimes,
              widget: list,
              fields:
                [
                  { label: Label, name: label, widget: string },
                  { label: Time, name: time, widget: string },
                ],
            }
      - file: "src/markdown-pages/about.md"
        label: "About"
        name: "about"
        fields:
          - { label: "Path", name: "path", widget: "hidden", default: "/about" }
          - { label: "About Title", name: "aboutTitle", widget: string }
          - { label: "About Text", name: "about", widget: markdown }
          - { label: "Mission Title", name: "missionTitle", widget: string }
          - { label: "Mission Text", name: "mission", widget: markdown }
          - { label: "Message Title", name: "messageTitle", widget: string }
          - { label: "Message Text", name: "message", widget: markdown }
          - { label: "We Believe Title", name: "believeTitle", widget: string }
          - { label: "We Believe Text", name: "believe", widget: markdown }
      - file: "src/markdown-pages/stephenministry.md"
        label: "Stephen Ministry (Archived)"
        name: "stephenministry"
        fields:
          - { label: "About Title", name: "aboutTitle", widget: string }
          - { label: "About Text", name: "about", widget: markdown }
          - { label: "Contact Title", name: "contactTitle", widget: string }
          - { label: "Contact Text", name: "contact", widget: markdown }
      - file: "src/markdown-pages/newsletter.md"
        label: "Newsletter"
        name: "newsletter"
        fields:
          - {
              label: "Path",
              name: "path",
              widget: "hidden",
              default: "/newsletter",
            }
          - {
              label: "Newsletter",
              name: "newsletter",
              widget: file,
              choose_url: false,
            }
      - file: "src/markdown-pages/contact.md"
        label: "Contact"
        name: "contact"
        fields:
          - {
              label: "Path",
              name: "path",
              widget: "hidden",
              default: "/contact",
            }
          - { label: "Office Phone", name: "officePhone", widget: string }
          - { label: "Office Email", name: "officeEmail", widget: string }
          - { label: "Office Hours", name: "officeHours", widget: markdown }
          - { label: "Pastor's Hours", name: "pastorHours", widget: markdown }
      - file: "src/markdown-pages/outreach.md"
        label: "Outreach"
        name: "outreach"
        fields:
          - {
              label: "Path",
              name: "path",
              widget: "hidden",
              default: "/outreach",
            }
          - { label: "Heading", name: "body", widget: "markdown" }
          - label: "Ministries"
            name: "ministries"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Summary, name: summary, widget: markdown }
              - { label: Image, name: image, widget: image, required: false }
      - file: "src/markdown-pages/life.md"
        label: "Life at Grace"
        name: "life"
        fields:
          - { label: "Path", name: "path", widget: "hidden", default: "/life" }
          - { label: "Description", name: "body", widget: "markdown" }
